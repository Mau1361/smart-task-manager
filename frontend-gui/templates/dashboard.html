<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard - Smart Task Manager</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <!-- Header with logout -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Your Tasks</h2>
            <a href="/logout" class="btn btn-outline-danger">Logout</a>
        </div>

        <!-- Add Task Form -->
        <form method="POST" action="/add-task" class="row g-2 mb-4">
            <div class="col-md-3">
                <input type="text" name="title" class="form-control" placeholder="Task Title" required>
            </div>
            <div class="col-md-4">
                <input type="text" name="description" class="form-control" placeholder="Description">
            </div>
            <div class="col-md-3">
                <select name="status" class="form-select">
                    <option value="pending">Pending</option>
                    <option value="in progress">In Progress</option>
                    <option value="done">Done</option>
                </select>
            </div>
            <div class="col-md-2">
                <button type="submit" class="btn btn-success w-100">Add Task</button>
            </div>
        </form>

        <!-- Tasks Table -->
        <table class="table table-striped">
            <thead class="table-dark">
                <tr>
                    <th>#ID</th>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Status</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for task in tasks %}
                <tr>
                    <td>{{ task.id }}</td>
                    <td>{{ task.title }}</td>
                    <td>{{ task.description }}</td>
                    <td>{{ task.status }}</td>
                    <td>
                        <form method="POST" action="/delete-task/{{ task.id }}" style="display:inline;" onsubmit="return confirm('Are you sure you want to delete this task?');">
                            <button class="btn btn-sm btn-danger">Delete</button>
                        </form>
                    </td>
                </tr>
                {% else %}
                <tr>
                    <td colspan="5" class="text-center text-muted">No tasks found.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
